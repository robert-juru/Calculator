<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
      </div>
    <h1 class="header">CALCULATOR</h1>
    <div id="container">
      <div id="calculator">
        <div class="display-container">
            <div class="display"></div>  
            <div id="upper-display">test</div>
        </div>
        <div class="calculator-buttons">
            <button id="backspace"> ← </button>
            <button id="plus-minus">±</button>
            <button id="power">x<sup style="font-size:11px">y</sup></button>
            <button id="divide" style="background-color:#ffa07a">÷</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="multiply" style="background-color:#ffa07a">×</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="minus" style="background-color:#ffa07a">-</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="plus" style="background-color:#ffa07a">+</button>
            <button id="clear" style="background-color:#ff6961">C</button>
            <button id="zero" class="number">0</button>
            <button id="point">.</button>
            <button id="equal" style="background-color:lightgreen">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
